<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <img src="sonaIcon.jpg" alt="ícone da sona">
        <h1>League of Sona</h1>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="">História e habilidades</a></li>
            <li><a href="Build.html">Itens e Runas</a></li>
            <li><a href="Skins.html">Skins e Fanarts</a></li>
            <li><a href="Cadastro.html">Envio de fanarts</a></li>
        </ul>
    </header>
    <main>
        <h1>Envie sua fanart</h1>
        <form action="">
            <label>
                <span>Nome do artista: </span>
                <input name="nome" type="text" placeholder="Nome" />
            </label>
            <label>
                <span>Descreva sua fanart: </span>
                <input name="descricao" type="text" placeholder="Descrição" />
            </label>
            <label>
                <span>Insira a imagem:</span>
                <input name="fanart" type="file" placeholder="fanart" />
            </label>
            <button>Enviar Formulário</button>
        </form>
    </main>
</body>
</html>
